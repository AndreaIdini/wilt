params:
    FullWidthTheme: false
    CenterTheme: true
    themeColor : green
    contentTypeName: post

    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2013
        customText: no frills, just learn.

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    article:
        math: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0
            # default: All rights reserved

    comments:
        enabled: false
        provider: disqus
        utterances:
            repo:
            issueTerm: pathname
            label:
            theme: preferred-color-scheme

